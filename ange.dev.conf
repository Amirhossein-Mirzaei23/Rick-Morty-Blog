load_module /usr/lib/angie/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/angie/modules/ngx_http_brotli_static_module.so;
load_module /usr/lib/angie/modules/ngx_http_zstd_filter_module.so;
load_module /usr/lib/angie/modules/ngx_http_zstd_static_module.so;

user  angie;
worker_processes  auto;
worker_rlimit_nofile 8192;

error_log  /var/log/angie/error.log notice;
pid        /var/run/angie.pid;

events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/angie/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/angie/access.log  main buffer=16k; # بافرینگ برای کاهش IO

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  20s;
    keepalive_requests  100;
    server_tokens off;

    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 1;
    open_file_cache_errors off;
    # =========================================
    # تنظیمات فشرده‌سازی (Compression)
    # =========================================

    # 1. تنظیمات استاتیک (اولویت با فایل‌های از پیش فشرده شده)
    # Angie هوشمندانه بر اساس هدر Accept-Encoding مرورگر انتخاب می‌کند
    zstd_static   on;
    brotli_static on;
    gzip_static   on;

    # 2. تنظیمات داینامیک Brotli (بسیار مهم برای HTML)
    # برای متن‌هایی که استاتیک نیستند، Brotli بهتر از Gzip است
    brotli on;
    brotli_comp_level 4; # لول ۴ برای داینامیک تعادل خوبی بین CPU و حجم دارد
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # 3. تنظیمات داینامیک Gzip (به عنوان Fallback)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;


    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        # اگر SSL دارید، حتما http2 را فعال کنید:
        # listen 443 ssl http2;

        server_name  _;
        root   /usr/share/angie/html;
        index  index.html;

        # هدرهای امنیتی (توصیه شده)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;


        # کش کردن favicon
        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            access_log off;
        }

        # Nuxt 4 hashed JS/CSS bundles – content-addressed, cache forever
        # (Vite emits these under /_nuxt/, not /assets/)
        location ^~ /_nuxt/ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
            access_log off;
        }

        # فونت‌ها و تصاویر روت (اگر خارج از assets باشند)
        location ~* \.(woff|woff2|ttf|svg|jpg|jpeg|png|gif|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # فایل‌های متنی ریشه
        location ~* \.(json|txt|xml|webmanifest)$ {
            expires 1h;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store";

            #add_header Link "</assets/images/main-bg-v7.webp>; rel=preload; as=image; fetchpriority=high" always;
        }

        # هدایت همه درخواست‌ها به index.html
        location / {
            try_files $uri $uri/ /index.html;

            # فایل HTML نباید کش شود تا ورژن‌های جدید سریع دیده شوند
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/angie/html;
        }
    }
}
